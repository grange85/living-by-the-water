title: Living by the water
email: livingbythewater@grange85.co.uk
description: > 
  Hazel and Andy explore and discover the North East of England.
baseurl: "/living-by-the-water" 
url: "https://www.grange85.co.uk" 
twitter_username: grange85
github_username:  grange85
permalink: /:year/:month/:day/:title/
jekyll-archives:
  enabled: ['month','categories']
  layouts:
    month: month-archive
    category: category-archive
  permalinks:
    month: '/:year/:month/'
    category: '/category/:name/'
pagination: 
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 5
  permalink: '/page:num/'
  title: ':title - page :num'
  limit: 10
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  trail: 
    before: 2
    after: 2
  extension: html
  indexpage: 'index'

# commenting system
issues_repo: grange85/living-by-the-water
staticman_url: https://living-by-the-water-bot.herokuapp.com/v2/entry/grange85/living-by-the-water/master/comments

excerpt_separator: <!--more-->

# Build settings
version: 4.2.0
host: 0.0.0.0
port: 4050
markdown: kramdown
show_drafts: true
future: true
plugins: [
        jekyll-feed,
        bootstrap-sass,
        jekyll-archives,
        jekyll-paginate-v2
        ]
        
exclude: [
    '_notes',
    'Gemfile',
    'Gemfile.lock',
    'Rakefile',
    '.sass-cache',
    '.git',
    's3cfg-prog',
    's3cfg-prog.enc',
    'config',
    'vendor',
    'deploy.sh',
    '_deploy',
    '_cloudfront-distriution-id'
  ]
keep_files:
  - images
