# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Living by the water
email: livingbythewater@grange85.co.uk
description: > # this means to ignore newlines until "baseurl:"
  Hazel and Andy explore and discover the North East of England.
baseurl: "/living-by-the-water" # the subpath of your site, e.g. /blog
url: "https://www.grange85.co.uk" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: grange85
github_username:  grange85
permalink: /:year/:month/:day/:title/
jekyll-archives:
  enabled: ['month','categories']
  layouts:
    month: month-archive
    category: category-archive
  permalinks:
    month: '/:year/:month/'
    category: '/category/:name/'
pagination: 
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 5
  permalink: '/page:num/'
  title: ':title - page :num'
  limit: 10
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  trail: 
    before: 2
    after: 2
  extension: html
  indexpage: 'index'

excerpt_separator: <!--more-->

# Build settings
version: 4.2.0
host: 0.0.0.0
port: 4050
markdown: kramdown
plugins: [
        jekyll-feed,
        bootstrap-sass,
        jekyll-archives,
        jekyll-paginate-v2
        ]
        
exclude: [
    '_notes',
    'Gemfile',
    'Gemfile.lock',
    'Rakefile',
    '.sass-cache',
    '.git',
    's3cfg-prog',
    's3cfg-prog.enc',
    'config',
    'vendor',
    'deploy.sh',
    '_deploy',
    '_cloudfront-distriution-id'
  ]
keep_files:
  - images
