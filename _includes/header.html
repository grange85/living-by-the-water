<header class="site-header">
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">
				{% if paginator.page == 1 %}
					{{ site.title }}
				{% else %}
					<a href="{{ site.baseurl }}/">{{ site.title }}</a>
				{% endif %}
			</h1>
			<p class="lead">{{site.description}}</p>
			</div>
	</div><!-- /.container -->
</header>
